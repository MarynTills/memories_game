<body onload="pagestart()">
<div id="back">
</div>
	<article id="game">	
		
			
		<section id="board" class="hideboard">
		</section>
		<div id="title">
		<h1>Memory Matches</h1>
			<img src="memory_matches.png" alt="Memory Matches">
		</div>

			<footer>
				
					<form action="" style="">
					<label>
					<div id="arrows">
						<div class="arrow-up"></div>
						<div class="arrow-down"></div>
					</div>
					
					
						<select name="selectlvl" id = "selectlvl">
							<option value="lvl1"><span>Level One</span></option>
							<option value="lvl2">Level Two</option>
							<option value="lvl3">Level Three</option>
							<option value="lvl4">Level Four</option>
							<option value="lvl5">Level Five</option>

						</select>
					</label>	
					</form>
					
					<a href='#' id="startGameButton" onclick="showboard()">Start Game</a>

				<div id = "start_button" class = "bottom_stuff">
					
				</div>
			</footer>
			<div id="success" class="">
						<!--<img src="success.png" alt="Memory Matches">-->

						<h2>Success!</h2>
						<p>You have found all of the matches in <span></span> turns.</p>
						</div>
			</div>
			<div id="nomatch"><h3>Sorry, no match.</h3></div>
			<div id="match"><h3>Match!</h3></div>
